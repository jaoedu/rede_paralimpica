{% extends 'base.html' %}

{% block content %}
    <h1>Cadastrar Treinador</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'coach_list' %}" class="btn btn-secondary">Voltar para a lista de Treinadores</a>
{% endblock %}
