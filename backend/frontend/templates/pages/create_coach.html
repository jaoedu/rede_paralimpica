{% extends 'base.html' %}

{% block content %}
    <h1>Criar Treinador</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Nome:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_username">Nome de Usuário:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Senha:</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="id_specialization">Especialização:</label>
            {{ form.specialization }}
        </div>
        <div class="form-group">
            <label for="id_experience">Experiência:</label>
            {{ form.experience }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <p><a href="{% url 'coach_list' %}">Voltar para a lista de treinadores</a></p>
{% endblock %}
