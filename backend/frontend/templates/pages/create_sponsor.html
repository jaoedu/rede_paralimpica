{% extends 'base.html' %}

{% block content %}
    <h1>Cadastrar Patrocinador</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'sponsor_list' %}" class="btn btn-secondary">Voltar para a lista de Patrocinadores</a>
{% endblock %}
